<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./media/css/index.css">
    <title>Yuwe Fitness</title>
</head>

<body>
    <div class="container-fluid">
        <h2 class="center heading">Yuwe Fitness</h2>
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control red-border" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control red-border" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+91</span>
                    </div>
                    <input type="tel" class="form-control red-border" id="phone" required>
                    <div class="invalid-feedback">Please enter your phone number.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control red-border" id="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <hr>

            <!-- later this services has to be fetched from firebase -->
            <div class="form-group services">
                <label for="services">Services You Are Interested In:</label>
                <div class="form-check form-check-inline service-item">
                    <input class="form-check-input" type="checkbox" id="zumba" value="zumba">
                    <label class="form-check-label" for="zumba">Zumba</label>
                </div>
                <div class="form-check form-check-inline service-item">
                    <input class="form-check-input" type="checkbox" id="yoga" value="yoga">
                    <label class="form-check-label" for="yoga">Yoga</label>
                </div>
                <div class="form-check form-check-inline service-item">
                    <input class="form-check-input" type="checkbox" id="fullBody" value="fullBody">
                    <label class="form-check-label" for="fullBody">Full Body</label>
                </div>
                <div class="form-check form-check-inline service-item">
                    <input class="form-check-input" type="checkbox" id="habitBuilding" value="habitBuilding">
                    <label class="form-check-label" for="habitBuilding">Habit Building</label>
                </div>
                <div class="form-check form-check-inline service-item">
                    <input class="form-check-input" type="checkbox" id="transformation" value="transformation">
                    <label class="form-check-label" for="transformation">12 Week Transformation</label>
                </div>
            </div>
            <div class="form-group">
                <label for="preferredTime">Preferred Time to Contact:</label>
                <select class="form-control red-border" id="preferredTime" required>
                    <option value="" disabled selected>Select</option>
                    <option value="morning">Morning (9AM To 12PM)</option>
                    <option value="afternoon">Afternoon (12PM To 4PM)</option>
                    <option value="evening">Evening (4PM To 8PM)</option>
                </select>
            </div>
            <div class="form-group whatsappConsent">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sendUpdate" value="true" checked>
                    <label class="form-check-label" for="sendUpdate">Send Updates on WhatsApp</label>
                </div>
            </div>
            
            <div class="form-group form-submit-btn">
                <button type="submit" class="btn btn-primary red-button">Submit</button>
            </div>
        </form>
    </div>
    <div id="alertContainer" class="alert-container"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./media/js/index.js"></script>

</body>

</html>
