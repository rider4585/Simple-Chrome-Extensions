<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .logo {
            max-width: 50px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        details {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        summary:hover {
            background-color: #e1e1e1;
        }

        details[open] summary {
            background-color: #e1e1e1;
        }

        .sub-section {
            margin-top: 10px;
        }

        .sub-section>.row {
            align-items: center;
            justify-content: space-between;
        }

        .sub-section h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sub-section .row>div {
            padding: 5px;
        }

        .sub-section .row .column-heading {
            font-weight: bold;
        }

        .sub-section .row .column-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center">
                <img src="logo-left.png" alt="Logo" class="logo">
            </div>
            <div class="col text-center">
                <h1 class="header">Diet Plan</h1>
            </div>
            <div class="col text-center">
                <img src="logo-right.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="text" class="form-control" id="height" placeholder="Enter your height">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="text" class="form-control" id="weight" placeholder="Enter your weight">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter your age">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="initial-bmr">Initial BMR:</label>
                    <input type="text" class="form-control" id="initial-bmr" placeholder="Enter your initial BMR">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="initial-tdee">Initial TDEE:</label>
                    <input type="text" class="form-control" id="initial-tdee" placeholder="Enter your initial TDEE">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="medical-history">Medical History:</label>
                    <textarea class="form-control" id="medical-history"
                        placeholder="Enter your medical history"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <p class="diet-heading">Your Today's Diet</p>
        <details>
            <summary>Breakfast</summary>
            <div class="sub-section">
                <div class="row">
                    <h3>Milk</h3>
                    <div class="col">
                        <span class="column-icon"><i class="fas fa-glass-milk"></i></span>
                        <span class="column-heading">Quantity</span>
                        <p>200ml</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="column-icon"><i class="fas fa-bacon"></i></span>
                        <span class="column-heading">Fats (gm)</span>
                        <p>10</p>
                    </div>
                    <div class="col">
                        <span class="column-icon"><i class="fas fa-bread-slice"></i></span>
                        <span class="column-heading">Carbs (gm)</span>
                        <p>15</p>
                    </div>
                    <div class="col">
                        <span class="column-icon"><i class="fas fa-drumstick-bite"></i></span>
                        <span class="column-heading">Protein (gm)</span>
                        <p>8</p>
                    </div>
                    <div class="col">
                        <span class="column-icon"><i class="fas fa-fire"></i></span>
                        <span class="column-heading">Calories</span>
                        <p>150</p>
                    </div>
                </div>
            </div>
        </details>

        <details>
            <summary>Lunch</summary>
            <!-- Content of the Lunch section goes here -->
        </details>

        <details>
            <summary>Evening Snack</summary>
            <!-- Content of the Evening Snack section goes here -->
        </details>

        <details>
            <summary>Dinner</summary>
            <!-- Content of the Dinner section goes here -->
        </details>
        <!-- Rest of the form code -->
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
