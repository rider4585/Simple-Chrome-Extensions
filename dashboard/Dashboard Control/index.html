<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        :root {
            --primary-color-light: #ffffffdb;
            --primary-color-dark: #232323db;
            --background-color-light: white;
            --background-color-dark: #232323db;
            --text-color-light: black;
            --text-color-dark: #ffffffdb;
            --accent-color: red;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: var(--primary-color-dark);
                --background-color: var(--background-color-dark);
                --text-color: var(--text-color-dark);
            }

            .card.dark-mode:hover {
                background-color: var(--primary-color-light);
                color: var(--background-color-dark);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: var(--primary-color-light);
                --background-color: var(--background-color-light);
                --text-color: var(--text-color-light);
            }

            .card.light-mode:hover {
                background-color: var(--primary-color-dark);
                color: var(--background-color-light);
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            background-image: url('./media/img/watermark.png');
            background-repeat: no-repeat;
            background-size: auto 90vh;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        .card {
            background-color: var(--background-color);
            border-color: var(--text-color);
            color: var(--text-color);
        }

        .card-title i {
            margin-right: 8px;
        }

        .accent-color {
            color: var(--accent-color);
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-heading {
            flex-grow: 1;
            text-align: center;
        }

        @media (max-width: 767px) {
            body {
                background-size: 90vw auto;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">

            <div class="navbar-heading">
                <h3 class="m-0">Dashboard Control</h3>
            </div>

        </div>
    </nav>

                    <div class="card mb-4 dark-mode light-mode">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-dumbbell accent-color"></i> Exercise Data Form</h5>
                            <p class="card-text">Manage exercise data.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="./Inquiry Form/index.html" class="text-decoration-none">
                    <div class="card mb-4 dark-mode light-mode">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-question-circle accent-color"></i> Inquiry Form</h5>
                            <p class="card-text">Handle customer inquiries.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="./Receipt/index.html" class="text-decoration-none">

                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="./timetable/index.html" class="text-decoration-none">
                    <div class="card mb-4 dark-mode light-mode">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-calendar-alt accent-color"></i> Timetable</h5>
                            <p class="card-text">Manage class schedules.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="./Offers Dashboard/index.html" class="text-decoration-none">
                    <div class="card mb-4 dark-mode light-mode">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-gift accent-color"></i> Offers</h5>
                            <p class="card-text">Manage promotional offers.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="./Services Dashboard/index.html" class="text-decoration-none">
                    <div class="card mb-4 dark-mode light-mode">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-cogs accent-color"></i> Services</h5>
                            <p class="card-text">Manage gym services.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
