<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Popup Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Checkbox Popup Example</h1>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="agreeCheckbox">
      <label class="form-check-label" for="agreeCheckbox">I agree</label>
    </div>

    <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popupModalLabel">Popup Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Popup content goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const agreeCheckbox = document.getElementById('agreeCheckbox');
    const popupModal = document.getElementById('popupModal');
    const closeButton = popupModal.querySelector('.close');

    agreeCheckbox.addEventListener('click', function () {
      if (this.checked) {
        popupModal.classList.add('show');
        popupModal.style.display = 'block';
        setTimeout(() => {
          popupModal.classList.add('fade');
        }, 50);
      } else {
        popupModal.classList.remove('show');
        popupModal.style.display = 'none';
        popupModal.classList.remove('fade');
      }
    });

    closeButton.addEventListener('click', function () {
      agreeCheckbox.checked = false;
      popupModal.classList.remove('show');
      popupModal.style.display = 'none';
      popupModal.classList.remove('fade');
    });
  </script>
</body>
</html>
