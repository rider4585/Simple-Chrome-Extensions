<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./exercise_data_form.css" />
</head>

<body>
  <div id="getData" class="container">
    <h2>Create Exercise Data</h2>
    <form id="exercise-form">
      <div class="form-group">
        <label for="exercise-name">Exercise Name <span class="imp">*</span></label>
        <input type="text" class="form-control" id="exercise-name" required />
      </div>
      <div class="form-group">
        <label for="body-part">Body Part</label>
        <input type="text" class="form-control" id="body-part" />
      </div>
      <div class="form-group">
        <label for="muscle-involved">Muscle Involved</label>
        <input type="text" class="form-control" id="muscle-involved" />
      </div>
      <div class="form-group">
        <label for="joint-involved">Joint Involved</label>
        <input type="text" class="form-control" id="joint-involved" />
      </div>
      <div class="form-group">
        <label for="exercise-type">Type of Exercise</label>
        <input type="text" class="form-control" id="exercise-type" />
      </div>
      <div class="form-group">
        <label for="equipment-used">Equipment Used</label>
        <input type="text" class="form-control" id="equipment-used" />
      </div>
      <div class="form-group">
        <label for="workout-splits">Workout Splits</label>
        <input type="text" class="form-control" id="workout-splits" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" />
      </div>
      <div class="form-group">
        <label for="form-and-technique">Form and Technique</label>
        <textarea class="form-control" id="form-and-technique" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="images-link">Images Link</label>
        <input type="text" class="form-control" id="images-link" />
      </div>
      <div class="form-group">
        <label for="gif-link">GIF Link</label>
        <input type="text" class="form-control" id="gif-link" />
      </div>
      <div class="form-group">
        <label for="video-link">Video Link</label>
        <input type="text" class="form-control" id="video-link" />
      </div>
      <div class="form-group">
        <label for="benefits">Benefits</label>
        <textarea class="form-control" id="benefits" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="keywords">Keywords</label>
        <textarea class="form-control" id="keywords" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
  </div>

  <div id="showData" class="container">
    <h2>Exercise Details</h2>
    <div class="dataToAppend form-group">Please fill the form</div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="./exercise_data_form.js"></script>
<script src="./edit_options.js"></script>

</html>
