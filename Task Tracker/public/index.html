<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <main>
        <section id="tasks" class="task-section">
            <div class="empty-task-list">
                <div class="empty-task-icon">
                    <i class="fas fa-clipboard-list fa-beat fa-5x"></i>
                </div>
                <p class="empty-task-text">You currently have no tasks. Click the + button to add a new task.</p>
            </div>

            <div class="task-list"></div>

            <div class="add-button-container" id="add-task">
                <button type="button" class="add-button" onclick="openPopup()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="modal task-modal hide">
                <div class="form">
                    <div class="close-btn-container">
                        <button type="button" class="cancel-button" onclick="closePopup('task-model')">
                            <i class="fas fa-times cancel"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="task-name" class="label">Task Name</label>
                        <input type="text" id="task-name" name="task-name">
                    </div>
                    <div class="form-group">
                        <label for="task-description" class="label">Description</label>
                        <textarea name="task-description" id="task-description" rows="5"></textarea>
                    </div>
                    <div class="form-group" id="sub-tasks-container">
                        <label for="subTasks" class="label">To Do List</label>
                        <input type="text" class="subTask" id="subTasks" name="subTasks">
                    </div>

                    <div class="form-group" id="add-task-container">
                        <button type="button" class="add-task-btn" onclick="addSubTask()">Add To Do</button>
                    </div>

                    <div class="btn-control">
                        <button class="save-btn" onclick="saveTask()">Save</button>
                    </div>
                </div>
            </div>

            <div class="modal delete-modal hide">
                <div class="delete-popup">
                    <h3>Confirm Deletion</h3>
                    <p>Are you sure you want to delete this task?</p>
                    <div class="btn-control">
                        <button class="cancel-btn" onclick="closeDeletePopup()">Cancel</button>
                        <button class="delete-btn" onclick="confirmDeleteTask(event)">Delete</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="ideas" class="idea-section">
            <div class="add-button-container" id="add-idea">
                <button type="button" class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="bottom-nav">
            <a href="#tasks" class="nav-item active">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="#ideas" class="nav-item">
                <i class="fas fa-lightbulb"></i>
                <span>Ideas</span>
            </a>
        </nav>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
